<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>UniSpace ‚Ä¢ Login</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    :root{
      --brand:#3751FE;
      --brand-600:#2743ff;
      --ink:#0f172a;
      --muted:#6B7280;
      --panel:#ffffff;
      --bg:#fafbfd;
      --border:#e5e7eb;
      --shadow:0 10px 30px rgba(2,6,23,.08);
      --radius:18px;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0; font-family:Inter,system-ui,Segoe UI,Roboto,"Helvetica Neue",Arial,sans-serif; color:var(--ink);
      background:linear-gradient(120deg,#f5f7ff 0%,#fff 60%);
    }

    /* =====  layout ===== */
    .shell{min-height:100dvh; display:grid; grid-template-columns: 1.1fr 1fr;}
    @media (max-width: 980px){ .shell{grid-template-columns:1fr;} .right{display:none;} }

    /* ===== column ===== */
    .left{padding:clamp(24px,4vw,56px); display:flex; align-items:flex-start;}
    .left-inner{width:min(740px,100%);}

    .brand-row{display:flex; align-items:center; justify-content:space-between; margin-bottom:28px}
    .brand{display:flex; align-items:center; gap:12px}
    .brand .dot{width:36px;height:36px;border-radius:10px;background:var(--brand);display:grid;place-items:center;color:#fff;font-weight:800;box-shadow:0 12px 24px rgba(55,81,254,.28)}
    .brand .name{font-weight:800; font-size:22px; color:var(--ink)}
    .aux-link{color:#94a3b8; text-decoration:none; font-weight:600}
    .aux-link:hover{color:#64748b}

    h1{font-size: clamp(28px,3.6vw,48px); line-height:1.05; letter-spacing:.2px; margin:6px 0 10px; color:var(--brand)}
    .subtitle{color:#6b7280; margin:0 0 22px; font-size:15px}

    .card{background:var(--panel); border:1px solid var(--border); border-radius:var(--radius); box-shadow:var(--shadow);
      padding: clamp(18px,2.6vw,28px); width:min(720px,100%)}

    .field{margin: 12px 0}
    label{display:block; font-size:13px; font-weight:600; color:#111827; margin-bottom:6px}
    .control{position:relative}
    input[type="email"], input[type="password"], input[type="text"]{
      width:100%; height:50px; border:1px solid var(--border); border-radius:12px;
      padding:0 14px; font-size:15px; background:#fff; outline:0; transition:border .15s, box-shadow .15s;
    }
    input:focus{border-color:var(--brand); box-shadow:0 0 0 4px rgba(55,81,254,.15)}

    .toggle{position:absolute; right:10px; top:50%; transform:translateY(-50%); background:#f1f5f9; border:0; height:34px; width:34px; border-radius:10px; cursor:pointer; color:#334155}
    .toggle:hover{background:#e2e8f0}

    .row{display:flex; align-items:center; justify-content:space-between; gap:14px; margin:10px 0 18px}
    .check{display:flex; align-items:center; gap:8px; color:#475569; font-size:14px}
    .muted{font-size:14px; color:#64748b; text-decoration:none}
    .muted:hover{color:#0f172a}

    .actions{display:flex; gap:12px;}
    .btn{height:46px; padding:0 18px; border-radius:12px; border:1px solid transparent; font-weight:700; font-size:15px; cursor:pointer}
    .btn.primary{background:var(--brand); color:#fff; box-shadow:0 10px 22px rgba(55,81,254,.25)}
    .btn.primary:hover{background:var(--brand-600)}
    .btn.ghost{background:#fff;border-color:var(--border); color:#0f172a}

    .sso-wrap{display:grid; gap:12px; margin-top:18px}
    .sep{display:grid; grid-template-columns:1fr auto 1fr; align-items:center; gap:12px; color:#94a3b8; font-weight:600}
    .sep:before,.sep:after{content:""; height:1px; background:#e5e7eb}
    .sso{height:52px; border-radius:12px; display:flex; align-items:center; justify-content:center; gap:10px; font-weight:700; border:1px solid #dbe1ff; color:#1f2a5c; background:#eff2ff}
    .sso img{height:20px}

    .error{display:none; color:#ef4444; font-size:13px; margin-top:6px}

    /* ===== Right column ===== */
    .right{padding:clamp(24px,3.5vw,56px); display:grid; align-content:start; gap:28px}
    .illu{width: min(540px, 100%); margin-left:auto}
    .uts-logo{margin-top: clamp(10px,2vw,24px); display:grid; gap:8px}
    .uts-logo .mark{display:flex; align-items:center; gap:14px}
    .door{width:84px; height:84px; background:var(--brand); border-radius:6px; position:relative; box-shadow:0 16px 36px rgba(55,81,254,.25)}
    .door:before{content:""; position:absolute; right:8px; top:6px; bottom:6px; width:10px; background:#fff; border-radius:3px}
    .door:after{content:""; position:absolute; left:26px; top:50%; transform:translateY(-50%); width:8px; height:8px; background:#fff; border-radius:50%}
    .uts-text{font-weight:800; font-size: clamp(26px,3vw,40px); color:var(--brand); line-height:1}

    footer.small{margin-top:auto; color:#94a3b8; font-size:12px}

    /* ===== Responsiveness ===== */
    @media (max-width:520px){
      .actions{flex-direction:column}
      .row{flex-direction:column; align-items:flex-start}
    }
  </style>
</head>
<body>
  <div class="shell">
    <!-- LEFT SIDE -->
    <section class="left">
      <div class="left-inner">
        <div class="brand-row">
          <div class="brand"><div class="dot">U</div><div class="name">UniSpace</div></div>
          <a class="aux-link" href="#">About us</a>
        </div>

        <h1>Optimising student spaces.<br/>One booking at a time</h1>
        <p class="subtitle">Welcome back! Please login to your account.</p>

        <form id="loginForm" class="card" novalidate>
          <div class="field">
            <label for="email">Email Address</label>
            <div class="control">
              <input id="email" name="email" type="email" inputmode="email" autocomplete="username" placeholder="you@student.uts.edu.au" required />
            </div>
            <p class="error" id="emailErr">Enter a valid UTS email.</p>
          </div>

          <div class="field">
            <label for="password">Password</label>
            <div class="control">
              <input id="password" name="password" type="password" autocomplete="current-password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" minlength="8" required />
              <button type="button" class="toggle" aria-label="Show password" id="togglePwd">üëÅÔ∏è</button>
            </div>
            <p class="error" id="pwdErr">Password must be at least 8 characters.</p>
          </div>

          <div class="row">
            <label class="check"><input type="checkbox" id="remember" /> Remember me</label>
            <a class="muted" href="#">Forgot Password?</a>
          </div>

          <div class="actions">
            <button class="btn primary" type="submit">Log in</button>
            <button class="btn ghost" type="button" onclick="window.location='signup.html'">Sign up</button>
          </div>

          <div class="sso-wrap">
            <div class="sep">Or login with</div>
            <button type="button" class="sso" aria-label="Sign in with UTS student account">
              <svg width="18" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
                <path d="M12 2l3 6 6 .9-4.5 4.3L17.5 20 12 17l-5.5 3 1-6.8L3 8.9 9 8l3-6z" fill="#3751FE"/>
              </svg>
              UTS Student Account
            </button>
          </div>
        </form>
      </div>
    </section>

    <!-- RIGHT SIDE -->
    <aside class="right">
      <!-- Replace src with your illustration asset -->
      <img src="students-illustration.png" alt="Two students studying" class="illu" onerror="this.style.display='none'"/>

      <div class="uts-logo">
        <div class="mark">
          <div class="door" aria-hidden="true"></div>
          <div class="uts-text">UTS<br/>ROOM<br/>BOOKING</div>
        </div>
      </div>
      <footer class="small">¬© 2025 UniSpace ‚Ä¢ Demo UI</footer>
    </aside>
  </div>

  <script>
    const form = document.getElementById('loginForm');
    const email = document.getElementById('email');
    const pwd = document.getElementById('password');
    const emailErr = document.getElementById('emailErr');
    const pwdErr = document.getElementById('pwdErr');

    // Show/Hide password
    const toggle = document.getElementById('togglePwd');
    let revealed = false;
    toggle.addEventListener('click', ()=>{
      revealed = !revealed;
      pwd.type = revealed ? 'text' : 'password';
      toggle.textContent = revealed ? 'üôà' : 'üëÅÔ∏è';
    });

    // Simple validation
    form.addEventListener('submit', (e)=>{
      e.preventDefault();
      let ok = true;
      if(!/^[^@\s]+@[^@\s]+\.[^@\s]+$/.test(email.value)){
        emailErr.style.display='block'; ok=false;
      } else { emailErr.style.display='none'; }

      if((pwd.value||'').length < 8){
        pwdErr.style.display='block'; ok=false;
      } else { pwdErr.style.display='none'; }

      if(ok){
        // Simulate login success ‚Üí go to Home/Dashboard
        window.location.href = 'home.html';
      }
    });
  </script>
</body>
</html>
