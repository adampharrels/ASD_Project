<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>UniSpace ‚Ä¢ Sign up</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles-signup.css"> 
</head>
<body>
  <div class="shell">
    <section class="left">
      <div class="left-inner">
        <div class="brand-row">
          <div class="brand"><div class="dot">U</div><div class="name">UniSpace</div></div>
          <a class="aux-link" href="index.html">Back to login</a>
        </div>
        <h1>Create your account</h1>
        <p class="subtitle">Book smarter. One profile for all your spaces.</p>

        <form id="signupForm" class="card" novalidate>
          <div class="grid cols-2">
            <div class="field">
              <label for="first">First name</label>
              <div class="control"><input id="first" name="first" type="text" autocomplete="given-name" required></div>
            </div>
            <div class="field">
              <label for="last">Last name</label>
              <div class="control"><input id="last" name="last" type="text" autocomplete="family-name" required></div>
            </div>
          </div>

          <div class="grid cols-2">
            <div class="field">
              <label for="email">UTS email</label>
              <div class="control"><input id="email" name="email" type="email" inputmode="email" placeholder="name@student.uts.edu.au" autocomplete="email" required></div>
              <p class="error" id="emailErr">Use your UTS email address.</p>
            </div>
            <div class="field">
              <label for="sid">Student ID (optional)</label>
              <div class="control"><input id="sid" name="sid" type="text" inputmode="numeric" pattern="[0-9]{8}" placeholder="12345678"></div>
              <p class="hint">8 digits</p>
            </div>
          </div>

          <div class="grid cols-2">
            <div class="field">
              <label for="pwd">Password</label>
              <div class="control">
                <input id="pwd" name="pwd" type="password" minlength="8" autocomplete="new-password" required>
                <button class="toggle" type="button" id="togglePwd">üëÅÔ∏è</button>
              </div>
              <div class="meter" aria-hidden="true"><i id="meterBar"></i></div>
              <p class="hint" id="pwdHint">Use 8+ chars with a number & symbol.</p>
            </div>
            <div class="field">
              <label for="pwd2">Confirm password</label>
              <div class="control">
                <input id="pwd2" name="pwd2" type="password" minlength="8" autocomplete="new-password" required>
                <button class="toggle" type="button" id="togglePwd2">üëÅÔ∏è</button>
              </div>
              <p class="error" id="matchErr">Passwords don‚Äôt match.</p>
            </div>
          </div>

          <div class="row">
            <label class="check"><input type="checkbox" id="terms" required> I agree to the <a href="#" class="aux-link">Terms</a> & <a href="#" class="aux-link">Privacy</a></label>
            <span class="check"><input type="checkbox" id="news"> Email me booking tips</span>
          </div>

          <div class="row" style="justify-content:flex-start; gap:12px; margin-top:14px">
            <button class="btn primary" type="submit">Create account</button>
            <button class="btn ghost" type="button" onclick="window.location='login.html'">Back to login</button>
          </div>

          <div class="sso-wrap">
            <div class="sep">Or continue with</div>
            <button type="button" class="sso" aria-label="Continue with UTS student account">UTS Student Account</button>
          </div>
        </form>
      </div>
    </section>

    <aside class="right">
      <img src="students-illustration.png" alt="Two students studying" class="illu" onerror="this.style.display='none'"/>
      <div class="uts-logo">
        <div class="mark">
          <div class="door" aria-hidden="true"></div>
          <div class="uts-text">UTS<br/>ROOM<br/>BOOKING</div>
        </div>
      </div>
      <footer class="small">¬© 2025 UniSpace ‚Ä¢ Demo UI</footer>
    </aside>
  </div>

  <script  src="script-signup.js">
  </script>
</body>
</html>
