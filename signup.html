<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>UniSpace ‚Ä¢ Sign up</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <style>

  </style>
</head>
<body>
  <div class="shell">
    <section class="left">
      <div class="left-inner">
        <div class="brand-row">
          <div class="brand"><div class="dot">U</div><div class="name">UniSpace</div></div>
          <a class="aux-link" href="login.html">Back to login</a>
        </div>
        <h1>Create your account</h1>
        <p class="subtitle">Book smarter. One profile for all your spaces.</p>

        <form id="signupForm" class="card" novalidate>
          <div class="grid cols-2">
            <div class="field">
              <label for="first">First name</label>
              <div class="control"><input id="first" name="first" type="text" autocomplete="given-name" required></div>
            </div>
            <div class="field">
              <label for="last">Last name</label>
              <div class="control"><input id="last" name="last" type="text" autocomplete="family-name" required></div>
            </div>
          </div>

          <div class="grid cols-2">
            <div class="field">
              <label for="email">UTS email</label>
              <div class="control"><input id="email" name="email" type="email" inputmode="email" placeholder="name@student.uts.edu.au" autocomplete="email" required></div>
              <p class="error" id="emailErr">Use your UTS email address.</p>
            </div>
            <div class="field">
              <label for="sid">Student ID (optional)</label>
              <div class="control"><input id="sid" name="sid" type="text" inputmode="numeric" pattern="[0-9]{8}" placeholder="12345678"></div>
              <p class="hint">8 digits</p>
            </div>
          </div>

          <div class="grid cols-2">
            <div class="field">
              <label for="pwd">Password</label>
              <div class="control">
                <input id="pwd" name="pwd" type="password" minlength="8" autocomplete="new-password" required>
                <button class="toggle" type="button" id="togglePwd">üëÅÔ∏è</button>
              </div>
              <div class="meter" aria-hidden="true"><i id="meterBar"></i></div>
              <p class="hint" id="pwdHint">Use 8+ chars with a number & symbol.</p>
            </div>
            <div class="field">
              <label for="pwd2">Confirm password</label>
              <div class="control">
                <input id="pwd2" name="pwd2" type="password" minlength="8" autocomplete="new-password" required>
                <button class="toggle" type="button" id="togglePwd2">üëÅÔ∏è</button>
              </div>
              <p class="error" id="matchErr">Passwords don‚Äôt match.</p>
            </div>
          </div>

          <div class="row">
            <label class="check"><input type="checkbox" id="terms" required> I agree to the <a href="#" class="aux-link">Terms</a> & <a href="#" class="aux-link">Privacy</a></label>
            <span class="check"><input type="checkbox" id="news"> Email me booking tips</span>
          </div>

          <div class="row" style="justify-content:flex-start; gap:12px; margin-top:14px">
            <button class="btn primary" type="submit">Create account</button>
            <button class="btn ghost" type="button" onclick="window.location='login.html'">Back to login</button>
          </div>

          <div class="sso-wrap">
            <div class="sep">Or continue with</div>
            <button type="button" class="sso" aria-label="Continue with UTS student account">UTS Student Account</button>
          </div>
        </form>
      </div>
    </section>

    <aside class="right">
      <img src="students-illustration.png" alt="Two students studying" class="illu" onerror="this.style.display='none'"/>
      <div class="uts-logo">
        <div class="mark">
          <div class="door" aria-hidden="true"></div>
          <div class="uts-text">UTS<br/>ROOM<br/>BOOKING</div>
        </div>
      </div>
      <footer class="small">¬© 2025 UniSpace ‚Ä¢ Demo UI</footer>
    </aside>
  </div>

  <script>
    const email = document.getElementById('email');
    const emailErr = document.getElementById('emailErr');
    const pwd = document.getElementById('pwd');
    const pwd2 = document.getElementById('pwd2');
    const matchErr = document.getElementById('matchErr');
    const meterBar = document.getElementById('meterBar');
    const togglePwd = document.getElementById('togglePwd');
    const togglePwd2 = document.getElementById('togglePwd2');

    function utsEmailValid(v){
      return /@student\.uts\.edu\.au$/i.test(v.trim());
    }

    email.addEventListener('blur', ()=>{
      emailErr.style.display = utsEmailValid(email.value) ? 'none' : 'block';
    });

    // Password strength meter
    function strength(v){
      let s = 0; if(v.length>=8) s+=25; if(/[A-Z]/.test(v)) s+=20; if(/[0-9]/.test(v)) s+=20; if(/[^A-Za-z0-9]/.test(v)) s+=35; return s;
    }
    pwd.addEventListener('input', ()=>{
      const val = strength(pwd.value); meterBar.style.width = val+'%';
      meterBar.style.background = val>80? 'var(--ok)': val>50? 'var(--warn)' : 'var(--bad)';
    });

    // Show/hide
    const flip = (input,btn)=>{ let shown=false; btn.addEventListener('click',()=>{shown=!shown; input.type = shown? 'text':'password'; btn.textContent = shown? 'üôà':'üëÅÔ∏è';}); };
    flip(pwd, togglePwd); flip(pwd2, togglePwd2);

    // Match check
    function checkMatch(){
      const ok = pwd.value && pwd.value === pwd2.value; matchErr.style.display = ok? 'none':'block'; return ok;
    }
    pwd2.addEventListener('input', checkMatch);

    document.getElementById('signupForm').addEventListener('submit', (e)=>{
      e.preventDefault();
      const okEmail = utsEmailValid(email.value);
      const okMatch = checkMatch();
      emailErr.style.display = okEmail? 'none':'block';
      if(okEmail && okMatch){
        // Simulate success
        alert('Account created! Redirecting to login‚Ä¶');
        window.location.href = 'login.html';
      }
    });
  </script>
</body>
</html>
