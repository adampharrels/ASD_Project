<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="utf-8" />
 <meta name="viewport" content="width=device-width, initial-scale=1" />
 <title>UniSpace â€“ Home</title>
 <link rel="stylesheet" href="styles-home.css" />
 <link rel="icon" href="assets/icons/favicon.svg" />
</head>
<body>
 <!-- Header / Top Nav -->
 <header class="site-header container">
   <nav class="nav">
     <a class="brand" href="#">UniSpace</a>
     <ul class="nav-links">
       <li><a class="nav-button" href="booking.html">Reserve</a></li>
       <li><a class="nav-button" href="calendar.html">Calendar</a></li>
     </ul>
     <div class="nav-spacer"></div>
     <div class="profile-menu-wrapper">
       <button id="profileBtn" class="profile-btn" aria-label="Profile" aria-haspopup="true" aria-expanded="false">
         <img src="assets/icons/user.svg" alt="Profile" />
       </button>
       <nav id="profileDropdown" class="profile-dropdown hidden" role="menu">
         <ul>
           <li><a role="menuitem" href="profile.html" tabindex="0">Profile</a></li>
           <li><a role="menuitem" href="#" tabindex="0">Settings</a></li>
           <li><a role="menuitem" href="#" tabindex="0" style="color:#d32f2f">Log out</a></li>
         </ul>
       </nav>
     </div>
   </nav>


 </header>


 <main>
   <!-- Filter Section -->
   <section class="container card card-lg filters-section">
     <h2>Filter Rooms</h2>
     <div class="filter-grid">
       <div class="filter-group">
         <span>Equipment</span>
         <div class="checkbox-group">
           <label><input type="checkbox" id="filterSpeaker" /> Speaker</label>
           <label><input type="checkbox" id="filterWhiteboard" /> Whiteboard</label>
           <label><input type="checkbox" id="filterMonitor" /> Monitor</label>
           <label><input type="checkbox" id="filterHDMI" /> HDMI Cable</label>
         </div>
       </div>
       <div class="filter-group">
         <span>Building</span>
         <select id="filterBuilding">
           <option value="">All Buildings</option>
           <option value="CB05">CB05</option>
           <option value="CB06">CB06</option>
           <option value="CB07">CB07</option>
           <option value="CB08">CB08</option>
           <option value="CB09">CB09</option>
         </select>
       </div>
       <div class="filter-group">
         <button id="clearFilters" class="btn-secondary">Clear Filters</button>
       </div>
     </div>
   </section>

   <!-- Available Rooms -->
   <section class="container section-head">
     <h3>Available Rooms</h3>
   </section>
   <section class="container carousel">
     <div class="cards-row" id="roomsRow">
       <!-- Rooms will be loaded dynamically from the database via JavaScript -->
       <div class="loading">Loading available rooms...</div>
     </div>
   </section>


   <div class="container center">
     <div id="roomsCount" class="rooms-count">Showing all available rooms</div>
   </div>


 </main>


 <!-- Page JS -->
 <script src="js/home.js"></script>
</body>
</html>
