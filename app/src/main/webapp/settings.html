<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Settings ‚Äì UniSpace</title>
  <link rel="stylesheet" href="styles-home.css" />
  <link rel="icon" href="assets/icons/favicon.svg" />
  <link rel="stylesheet" href="settings.css" />
</head>
<body>
  <header class="site-header container">
    <nav class="nav">
      <a class="brand" href="home.html">UniSpace</a>
      <ul class="nav-links">
        <li><a class="nav-button" href="booking.html">Reserve</a></li>
        <li><a class="nav-button" href="calendar.html">Calendar</a></li>
      </ul>
      <div class="nav-spacer"></div>
      <div class="profile-menu-wrapper">
        <button id="profileBtn" class="profile-btn" aria-label="Profile" aria-haspopup="true" aria-expanded="false">
          <img src="assets/icons/user.svg" alt="Profile" />
        </button>
        <nav id="profileDropdown" class="profile-dropdown hidden" role="menu">
          <ul>
            <li><a role="menuitem" href="profile.html" tabindex="0">Profile</a></li>
            <li><a role="menuitem" href="settings.html" tabindex="0">Settings</a></li>
            <li><a role="menuitem" href="#" tabindex="0" style="color:#d32f2f">Log out</a></li>
          </ul>
        </nav>
      </div>
    </nav>
  </header>

  <main class="container settings">
    <h1>Settings</h1>

    <!-- Privacy & Security -->
    <section class="card">
      <h2>Privacy &amp; Security</h2>
      <div class="divider"></div>

      <h3 class="subhead">Change Password</h3>
      <form id="pwForm" class="form-grid" novalidate>
        <label class="field">
          <span class="label">Current Password</span>
          <div class="pw-wrap">
            <input id="pwCurrent" type="password" autocomplete="current-password" required>
            <button type="button" class="eye" data-target="#pwCurrent" aria-label="Show/Hide">üëÅ</button>
          </div>
        </label>

        <label class="field">
          <span class="label">New Password</span>
          <div class="pw-wrap">
            <input id="pwNew" type="password" autocomplete="new-password" required minlength="8">
            <button type="button" class="eye" data-target="#pwNew" aria-label="Show/Hide">üëÅ</button>
          </div>
          <ul class="rules" id="pwRules">
            <li data-rule="len">At least 8 characters</li>
            <li data-rule="mix">Upper &amp; lower case</li>
            <li data-rule="num">At least one number</li>
          </ul>
        </label>

        <label class="field">
          <span class="label">Confirm Password</span>
          <div class="pw-wrap">
            <input id="pwConfirm" type="password" autocomplete="new-password" required>
            <button type="button" class="eye" data-target="#pwConfirm" aria-label="Show/Hide">üëÅ</button>
          </div>
        </label>

        <div class="actions">
          <button class="btn-primary" type="submit">Update Password</button>
        </div>
      </form>
    </section>

    <!-- Preferences -->
    <section class="card">
      <h2>Preferences</h2>
      <div class="divider"></div>

      <div class="pref-row">
        <div>
          <div class="pref-title">Enable Dark Mode</div>
          <div class="pref-desc">Adjust the interface for low-light environments.</div>
        </div>
        <label class="switch">
          <input id="toggleDark" type="checkbox">
          <span class="slider"></span>
        </label>
      </div>

      <div class="pref-row">
        <div>
          <div class="pref-title">Notifications</div>
          <div class="pref-desc">Receive booking and reminder notifications.</div>
        </div>
        <label class="switch">
          <input id="toggleNotify" type="checkbox" checked>
          <span class="slider"></span>
        </label>
      </div>
    </section>

    <!-- Toasts -->
    <div id="toastHost" class="toasts" aria-live="polite" aria-atomic="true"></div>
  </main>

  <script defer src="settings.js"></script>
</body>
</html>
