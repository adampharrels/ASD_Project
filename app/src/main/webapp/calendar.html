<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles-home.css">
    <link rel="icon" href="assets/icons/favicon.svg">
    <style>
        /* Calendar-specific styles - don't override header styles */
        .calendar-content { 
            font-family: Inter, Arial, sans-serif; 
            margin: 20px; 
            background: #fafbfd; 
        }
        
        .timeline-container { 
            background: white; 
            border-radius: 12px; 
            overflow: hidden; 
            box-shadow: 0 10px 30px rgba(2,6,23,.08);
            margin: 20px 0;
            min-width: fit-content;
            position: relative;
        }
        
        .timeline-scroll {
            overflow-x: auto;
            max-width: 100%;
        }
        
        .timeline-header {
            display: flex;
            background-color: #f8fafc;
            border-bottom: 2px solid #e5e7eb;
            font-weight: 600;
            color: #374151;
            position: sticky;
            top: 0;
            z-index: 10;
        }
        
        .timeline-header > div {
            padding: 15px 8px;
            border-right: 1px solid #e5e7eb;
            text-align: center;
            font-size: 12px;
            width: 100px;
            min-width: 100px;
            max-width: 100px;
            flex-shrink: 0;
            box-sizing: border-box;
        }
        
        .timeline-header > div:first-child {
            width: 180px;
            min-width: 180px;
            max-width: 180px;
            text-align: left;
            flex-shrink: 0;
        }
        
        .timeline-row {
            display: flex;
            border-bottom: 1px solid #e5e7eb;
            min-height: 60px;
            align-items: stretch;
        }
        
        .room-label {
            padding: 15px 12px;
            background-color: #f8fafc;
            border-right: 2px solid #e5e7eb;
            font-weight: 600;
            color: #374151;
            display: flex;
            flex-direction: column;
            justify-content: center;
            min-width: 180px;
            max-width: 180px;
            width: 180px;
            flex-shrink: 0;
            box-sizing: border-box;
        }
        
        .room-type {
            font-size: 11px;
            color: #6b7280;
            font-weight: normal;
            margin-top: 2px;
        }
        
        .time-cell {
            border-right: 1px solid #e5e7eb;
            position: relative;
            background: linear-gradient(to right, #f9fafb 0%, #ffffff 100%);
            width: 100px;
            min-width: 100px;
            max-width: 100px;
            flex-shrink: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            box-sizing: border-box;
        }
        
        .time-cell:hover {
            background: #f0f9ff;
        }
        
        .time-cell:hover {
            background: #f0f9ff;
        }
        
        .booking-block {
            background: linear-gradient(135deg, #3751FE 0%, #2743ff 100%);
            color: white;
            border-radius: 6px;
            padding: 6px 8px;
            font-size: 11px;
            font-weight: 600;
            display: flex;
            flex-direction: column;
            justify-content: center;
            text-align: left;
            box-shadow: 0 2px 8px rgba(55, 81, 254, 0.3);
            overflow: hidden;
            cursor: pointer;
            transition: all 0.2s ease;
            line-height: 1.2;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .booking-block:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(55, 81, 254, 0.4);
        }
        
        .booking-block.partial-start {
            border-radius: 6px 0 0 6px;
        }
        
        .booking-block.partial-end {
            border-radius: 0 6px 6px 0;
        }
        
        .booking-block.partial-middle {
            border-radius: 0;
        }
        
        .room-filter { 
            margin: 20px 0; 
            padding: 20px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(2,6,23,.08);
            display: flex;
            align-items: center;
            gap: 15px;
            flex-wrap: wrap;
        }
        
        .room-filter select, .room-filter button { 
            padding: 10px 15px; 
            border: 1px solid #e5e7eb; 
            border-radius: 8px; 
        }
        
        .room-filter button { 
            background: #3751FE; 
            color: white; 
            border: none; 
            cursor: pointer; 
            font-weight: 600;
        }
        
        .room-filter button:hover { 
            background: #2743ff; 
        }
        
        h1 { color: #3751FE; margin: 0; }
        
        .current-time-line {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 2px;
            background: #ef4444;
            z-index: 5;
            box-shadow: 0 0 4px rgba(239, 68, 68, 0.5);
        }
        
        .timeline-scroll {
            overflow-x: auto;
            max-width: 100%;
        }
        
        @media (max-width: 768px) {
            .timeline-header > div {
                width: 80px;
                min-width: 80px;
                max-width: 80px;
                font-size: 10px;
                padding: 10px 4px;
            }
            
            .timeline-header > div:first-child {
                width: 140px;
                min-width: 140px;
                max-width: 140px;
            }
            
            .time-cell {
                width: 80px;
                min-width: 80px;
                max-width: 80px;
            }
            
            .room-label {
                width: 140px;
                min-width: 140px;
                max-width: 140px;
                padding: 10px 8px;
            }
            
            .booking-block {
                font-size: 9px;
                padding: 2px 4px;
            }
        }
        
        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
        }
        
        .modal-content {
            background-color: white;
            margin: 5% auto;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
            width: 90%;
            max-width: 600px;
            max-height: 80vh;
            overflow-y: auto;
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid #e5e7eb;
        }
        
        .modal-title {
            font-size: 24px;
            font-weight: bold;
            color: #333;
            margin: 0;
        }
        
        .close {
            color: #aaa;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            line-height: 1;
        }
        
        .close:hover {
            color: #000;
        }
        
        .room-image {
            width: 100%;
            max-width: 500px;
            height: 300px;
            object-fit: cover;
            border-radius: 6px;
            margin-bottom: 20px;
        }
        
        .room-type-modal {
            font-size: 18px;
            color: #666;
            margin-bottom: 15px;
        }
        
        .detail-item {
            margin-bottom: 10px;
            font-size: 16px;
        }
        
        .detail-label {
            font-weight: bold;
            color: #444;
        }
    </style>
</head>
<body>
    <!-- Header / Top Nav - Same as other pages -->
    <header class="site-header container">
        <nav class="nav">
            <a class="brand" href="home.html">UniSpace</a>
            <ul class="nav-links">
                <li><a class="nav-button" href="booking.html">My Bookings</a></li>
                <li><a class="nav-button active" href="calendar.html">Calendar</a></li>
            </ul>
            <div class="nav-spacer"></div>
            <div class="profile-menu-wrapper">
                <button id="profileBtn" class="profile-btn" aria-label="Profile" aria-haspopup="true" aria-expanded="false">
                    <img src="assets/icons/user.svg" alt="Profile" />
                </button>
                <nav id="profileDropdown" class="profile-dropdown hidden" role="menu">
                    <ul>
                        <li><a role="menuitem" href="profile.html" tabindex="0">Profile</a></li>
                        <li><a role="menuitem" href="settings.html" tabindex="0">Settings</a></li>
                        <li><a role="menuitem" href="#" tabindex="0" style="color:#d32f2f">Log out</a></li>
                    </ul>
                </nav>
            </div>
        </nav>
    </header>

    <div class="calendar-content">
        <h1>Room Booking Timeline</h1>
        
        <div class="room-filter">
        <label>Filter by Room:</label>
        <select id="roomFilter">
            <option value="">All Rooms</option>
        </select>
        <button onclick="refreshCalendar()">Refresh</button>
        <div style="margin-left: auto; color: #6b7280; font-size: 14px;" id="currentTime"></div>
        <div style="color: #10b981; font-size: 12px;" id="statusIndicator"></div>
    </div>

    <div class="timeline-scroll">
        <div class="timeline-container" id="timeline">
            <!-- Timeline will be generated by JavaScript -->
        </div>
    </div>
    
    <!-- Room Details Modal -->
    <div id="roomModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle" class="modal-title">Room Details</h2>
                <span class="close" onclick="closeRoomModal()">&times;</span>
            </div>
            <div id="modalBody">
                <!-- Room details will be inserted here -->
            </div>
        </div>
    </div>
    </div>

    <script src="calendar.js"></script>
    <!-- Profile Dropdown JS - Same as other pages -->
    <script src="js/home.js"></script>
</body>
</html>
